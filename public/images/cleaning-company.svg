<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Cleaning Company - Example</title>
  <desc id="desc">Local illustrative image for a cleaning company: brand, services, and clean aesthetic.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e6f0ff"/>
      <stop offset="100%" stop-color="#f4fbff"/>
    </linearGradient>
    <linearGradient id="badge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2b6cb0"/>
      <stop offset="100%" stop-color="#3182ce"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="900" fill="url(#bg)"/>

  <!-- Decorative bubbles -->
  <g fill="#cfe8ff" opacity="0.6">
    <circle cx="1050" cy="160" r="70"/>
    <circle cx="1020" cy="150" r="30"/>
    <circle cx="1085" cy="205" r="22"/>
  </g>

  <!-- Card -->
  <g transform="translate(140,120)" filter="url(#shadow)">
    <rect width="920" height="620" rx="24" fill="#ffffff"/>

    <!-- Left illustration: bucket, spray, mop -->
    <g transform="translate(60,90)">
      <!-- Bucket -->
      <rect x="0" y="110" width="180" height="120" rx="16" fill="#dbeafe" stroke="#90cdf4" stroke-width="4"/>
      <rect x="18" y="100" width="144" height="24" rx="12" fill="#bfdbfe"/>
      <path d="M20,100 C20,60 160,60 160,100" fill="none" stroke="#60a5fa" stroke-width="6"/>
      <!-- Foam -->
      <g fill="#e0f2fe">
        <circle cx="40" cy="98" r="12"/>
        <circle cx="58" cy="92" r="10"/>
        <circle cx="78" cy="100" r="14"/>
        <circle cx="98" cy="90" r="9"/>
        <circle cx="118" cy="98" r="12"/>
        <circle cx="138" cy="94" r="8"/>
      </g>

      <!-- Spray bottle -->
      <g transform="translate(210,10)">
        <rect x="36" y="80" width="70" height="140" rx="14" fill="#93c5fd" stroke="#60a5fa" stroke-width="4"/>
        <rect x="24" y="60" width="94" height="36" rx="10" fill="#bfdbfe"/>
        <polygon points="24,60 10,38 48,38 48,60" fill="#93c5fd"/>
        <circle cx="22" cy="38" r="6" fill="#2563eb"/>
        <!-- sparkles -->
        <g fill="#60a5fa" opacity="0.8">
          <circle cx="140" cy="36" r="4"/>
          <circle cx="160" cy="32" r="3"/>
          <circle cx="150" cy="48" r="2.5"/>
        </g>
      </g>

      <!-- Mop -->
      <g transform="translate(440,10)">
        <rect x="20" y="0" width="12" height="220" rx="6" fill="#94a3b8"/>
        <rect x="0" y="220" width="52" height="20" rx="8" fill="#334155"/>
        <rect x="-20" y="240" width="92" height="22" rx="10" fill="#1e293b"/>
        <rect x="-32" y="262" width="116" height="16" rx="8" fill="#0f172a"/>
      </g>
    </g>

    <!-- Right content -->
    <g transform="translate(520,120)">
      <text x="0" y="0" font-family="Inter, Segoe UI, Arial" font-size="38" font-weight="700" fill="#111827">BrilloMax Cleaning</text>
      <text x="0" y="36" font-family="Inter, Segoe UI, Arial" font-size="18" fill="#4b5563">Cleaning Company</text>

      <text x="0" y="94" font-family="Inter, Segoe UI, Arial" font-size="16" fill="#374151">
        Residential and commercial cleaning, with eco-friendly products and sparkling results.
      </text>

      <!-- Bullets -->
      <g font-family="Inter, Segoe UI, Arial" font-size="15" fill="#1f2937">
        <g transform="translate(0,130)">
          <circle cx="-10" cy="-6" r="5" fill="#3b82f6"/>
          <text x="0" y="0">Homes, offices, and post-construction</text>
        </g>
        <g transform="translate(0,162)">
          <circle cx="-10" cy="-6" r="5" fill="#3b82f6"/>
          <text x="0" y="0">Vetted and trained staff</text>
        </g>
        <g transform="translate(0,194)">
          <circle cx="-10" cy="-6" r="5" fill="#3b82f6"/>
          <text x="0" y="0">Book online, 24/7</text>
        </g>
      </g>

      <!-- Callout badge -->
      <g transform="translate(0,240)">
        <rect width="260" height="64" rx="12" fill="url(#badge)"/>
        <text x="18" y="40" font-family="Inter, Segoe UI, Arial" font-size="18" font-weight="600" fill="#ffffff">
          3+ Years of cleaning excellence
        </text>
      </g>
    </g>
  </g>

  <!-- Footer stripe -->
  <rect x="0" y="860" width="1200" height="40" fill="#dbeafe"/>
</svg>


